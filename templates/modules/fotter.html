<div class="footer">
  <div class="social">
    <ul>
      <li th:each="item : ${theme.config.fotter.social_media}">
        <a th:title="${item.name}" th:href="${item.url}">
          <i th:class="|iconfont icon-${item.icon}|"></i>
        </a>
      </li>
    </ul>
  </div>
  <div class="footer-more" th:if="!${#strings.isEmpty(theme.config.beian.icp_text)}">
    <a
      href="https://beian.miit.gov.cn/"
      target="_blank"
      th:href="${theme.config.beian.icp_link}"
      th:text="${theme.config.beian.icp_text}"
    ></a>
  </div>
  <div class="footer-more">
    <a  th:href="${site.url}">
      Copyright ©
      <span
        id="site_date"
        th:with="now=${#temporals.createNow()}"
        th:text="${#temporals.format(now, 'yyyy')}"
      ></span>
      <span th:text="${site?.title}"></span>
    </a>
  </div>
  <div class="footer-more">
    <a href="https://github.com/WuWenL0/halo-theme-oranges">Theme is oranges</a>
    <a href="https://halo.run/">Powered by  Halo</a>
  </div>
  <!--全局代码注入-->
  <div class="footer-more">
    <halo:footer />
  </div>
</div>
